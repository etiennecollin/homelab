alerting:
  discord:
    webhook-url: "${DISCORD_WEBHOOK_URL}"
  default-alert:
      description: "Health Check Failed"
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 2

endpoints:
  - name: "homepage"
    url: "https://${DOMAIN}"
    interval: "${INTERVAL}"
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: "discord"

  - name: "nextcloud"
