---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Tools:
  - Wakesp:
      icon: "espressif.svg"
      href: "https://wakesp.{{HOMEPAGE_VAR_DOMAIN}}/"
      description: "Wakesp"
      siteMonitor: "https://wakesp.{{HOMEPAGE_VAR_DOMAIN}}/"
  - PiHole:
      icon: "pi-hole.svg"
      href: "https://pihole.{{HOMEPAGE_VAR_DOMAIN}}/"
      description: "Local DNS"
      siteMonitor: "https://pihole.{{HOMEPAGE_VAR_DOMAIN}}/"
      widget:
        type: pihole
        url: "https://pihole-api.{{HOMEPAGE_VAR_DOMAIN}}/"
        version: 5 # required if running v6 or higher, defaults to 5
        key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}
  - Vaultwarden:
      icon: "vaultwarden.svg"
      href: "https://vaultwarden.{{HOMEPAGE_VAR_DOMAIN}}/"
      description: "Password manager"
      siteMonitor: "https://vaultwarden.{{HOMEPAGE_VAR_DOMAIN}}/"
